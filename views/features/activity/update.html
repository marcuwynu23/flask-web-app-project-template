{% extends 'initial/layout.html' %}
{% block content %}
		<h1>Edit User</h1>
		<form action="{{ url_for('activity.edit', id=user[0]) }}" method="post">
			<label>Name:</label>
			<input type="text" name="name" value="{{ user[1] }}" /><br />
			<label>Email:</label>
			<input type="email" name="email" value="{{ user[2] }}" /><br />
			<input type="submit" value="Submit" />
		</form>
{% endblock %}
